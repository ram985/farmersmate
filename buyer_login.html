<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login</title>
    <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #339966;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #26734d;
        }

        .separator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .separator::before {
            margin-right: 20px;
        }

        .separator::after {
            margin-left: 20px;
        }

        .option {
            margin: 20px 0;
            text-align: center;
        }

        .option a {
            text-decoration: none;
            color: #339966;
        }

        .option a:hover {
            text-decoration: underline;
        }

        .supplier-fields {
            display: none;
        }
 /* Header Styles */
    header {
      background-color: #339966;
      color: #fff;
      padding: 10px 0;
      display: flex;
      justify-content: space-between; /* Align logo to the left and nav to the right */
      align-items: center; /* Vertically center content */
    }

    .logo {
      font-size: 36px;
      text-align: left;
       margin-left: 20px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin-right: 10px; /* Adjust spacing between nav items */
    }

    nav ul li:first-child {
      margin-left: 0; /* Remove margin from the first nav item */
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #e0e0e0;
    }

 /* Footer Styles */
 footer {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-column {
            margin: 0 20px;
        }

        .footer-column h3 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 20px;
        }

        .footer-column p,
        .footer-column ul {
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .footer-column ul li {
            list-style: none;
            margin-bottom: 5px;
        }

        .footer-column ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-column ul li a:hover {
            color: #ffcc00;
        }

        .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }

        .social-icons li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons li a:hover {
            color: #ffcc00;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            footer {
                padding: 20px 10px;
            }
            .footer-column {
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
<header>
    
      <h1 class="logo">FarmMate</h1>
      <nav>
        <ul>
         <li><a href="home.html">Home</a></li>
	  <li><a href="market.html">Market</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="buyer_login.html">Login</a></li>

        </ul>
      </nav>
    </div>
  </header>

    <div class="container">
        <h2>Buyer Login</h2>
        <form id="loginForm" action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="separator">Or</div>

        <div class="option">
            <a href="supplier_login.html" id="">Login as Supplier</a>
        </div>
    </div>
<footer>
        <div class="footer-column">
            <h3>Contact Us</h3>
            <p>123 Farm Lane, Farmville</p>
            <p>Email: info@farmmate.com</p>
            <p>Phone: +1234567890</p>
        </div>
        <div class="footer-column">
            <h3>Popular Links</h3>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <!-- Add more popular links as needed -->
            </ul>
        </div>
        <div class="footer-column">
            <h3>Follow Us</h3>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <!-- Add more social media icons as needed -->
            </ul>
        </div>
    </footer>

    <script>
        document.getElementById("supplierOption").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector(".supplier-fields").style.display = "block";
            document.querySelector("#username").setAttribute("placeholder", "Email");
        });
    </script>
</body>
</html>
