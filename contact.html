<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
  /* Header Styles */
    header {
      background-color: #339966;
      color: #fff;
      padding: 10px 0;
      display: flex;
      justify-content: space-between; /* Align logo to the left and nav to the right */
      align-items: center; /* Vertically center content */
    }

    .logo {
      font-size: 36px;
      text-align: left;
       margin-left: 20px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin-right: 10px; /* Adjust spacing between nav items */
    }

    nav ul li:first-child {
      margin-left: 0; /* Remove margin from the first nav item */
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #e0e0e0;
    }


    /* Google Map Styles */
    .google-map {
      flex: 1 1 600px;
      height: 400px;
      margin: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .google-map iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Contact Form Styles */
    .contact-form {
      flex: 1 1 400px;
      background-color: #fff;
      padding: 40px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .form-group textarea {
      resize: vertical;
      height: 120px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #4caf50;
      outline: none;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #43a047;
    }

    /* Subscription Section Styles */
    .subscription-section {
      text-align: center;
      padding: 40px;
      background-color: #fff;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .subscription-section h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .subscription-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .subscription-form input[type="email"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      transition: border-color 0.3s;
    }

    .subscription-form input[type="email"]:focus {
      border-color: #4caf50;
      outline: none;
    }

    .subscription-form button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subscription-form button:hover {
      background-color: #43a047;
    }
 /* Footer Styles */
 footer {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-column {
            margin: 0 20px;
        }

        .footer-column h3 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 20px;
        }

        .footer-column p,
        .footer-column ul {
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .footer-column ul li {
            list-style: none;
            margin-bottom: 5px;
        }

        .footer-column ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-column ul li a:hover {
            color: #ffcc00;
        }

        .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }

        .social-icons li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons li a:hover {
            color: #ffcc00;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            footer {
                padding: 20px 10px;
            }
            .footer-column {
                margin: 10px 0;
            }
        }

  </style>
</head>
